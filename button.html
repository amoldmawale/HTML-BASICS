<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Button</title>
  </head>

  <body>
    <h1>Here we will make button</h1>

    <button
      onclick="changeGreeting()"
      style="
        font-size: 25px;
        background-color: crimson;
        color: aqua;
        border-radius: 25px;
      "
    >
      Click here
    </button>

    <p id="greeting">Good Morning</p>
    <script>
      function changeGreeting() {
        let greetingElement = document.getElementById("greeting");
        if (greetingElement.innerHTML == "Good Morning") {
            greetingElement.innerHTML = "Good Evening"
        }else if( greetingElement.innerHTML == "Good Evening"){
            greetingElement.innerHTML = "Good Night"
        }else if(greetingElement.innerHTML == "Good Night"){
              greetingElement.innerHTML = "Good Morning"
        }
      }
    </script>
  </body>
</html>
