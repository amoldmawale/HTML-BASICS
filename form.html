<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Maling

    </title>
</head>

<body>
    <form action="index.js" method="post">
        <label for="username">Username:</label>
        <input type="text" id="username" placeholder="write a username" minlength="3" maxlength="10" required>
<br>
        <label for="password">Password:</label>
        <input type="text" id="password" placeholder="write a username" minlength="3" maxlength="10" required><br>
        <input type="reset" style="font-family: 'Times New Roman', Times, serif;">
        <input type="submit">
        <br>
        <table border="4">
            <tr>
                <th>Username</th>
                <th>Password</th>
            </tr>
            <tr>
                <td>amol@123</td>
                <td>amol@123</td>
            </tr>
        </table>
    </form>
</body>

</html>
